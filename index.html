<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
  <meta http-equiv="Cache-Control" content="no-cache, no-store">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  
  <title id="depWebTitle">Vancouver City Savings Credit Union</title>
  <base href="/">
  <link id="favicon" rel="icon" type="image/x-icon" href="fav.ico">
  <script src="cordova.js"></script>
</head>

<body id="depAppBody">
  <app-root></app-root>

  <script>
    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() {
      function successCallback(result) {
        console.log(result); // true - enabled, false - disabled
      }

      function errorCallback(error) {
        console.log(error);
      }
      if (window.plugins && window.plugins.preventscreenshot) {
        window.plugins.preventscreenshot.disable(successCallback, errorCallback);
      }
    }
    var global = global || window;
    var Buffer = Buffer || [];
    var process = process || {
      env: {
        DEBUG: undefined
      },
      version: []
    };
  </script>
</body>

</html>
