<form [formGroup]="formGroup" (ngSubmit)="submit()" autocomplete="off" formName="addChildAccount">

	<fpx-tab-group class="steeper-group-container" [tabGroupData]="_helper.getTabData('tabGroup')"
		(selectedTabChange)="_helper.setCurrentActiveTab($event)">
		<fpx-tab [tabData]="_helper.getTabData('childDetailsTab')"
			[disabled]="formGroup.value | fpxTabNestedValidity : _helper.getTabInfo('childDetailsTab')"
			[completed]="(_helper.getTabValidity(0))">

			<app-child-details class="col-sm-12 col-md-6 col-lg-6" (commonFormEvent)="handleControlEvent($event)"
				[actionPublisher]="actionMap$.get('childDetails')" label="childDetails"
				formControlName="childDetails"></app-child-details>
		</fpx-tab>

		<fpx-tab [tabData]="_helper.getTabData('accountDetailsTab')"
			[disabled]="formGroup.value | fpxTabNestedValidity : _helper.getTabInfo('accountDetailsTab')"
			[completed]="(_helper.getTabValidity(1))">

			<app-config-account-details class="col-sm-12 col-md-6 col-lg-6"
				(commonFormEvent)="handleControlEvent($event)" [actionPublisher]="actionMap$.get('childreqaccountdtl')"
				label="childreqaccountdtl" formControlName="childreqaccountdtl"></app-config-account-details>

		</fpx-tab>

		<fpx-tab [tabData]="_helper.getTabData('paymentsettingTab')"
			[disabled]="formGroup.value | fpxTabNestedValidity : _helper.getTabInfo('paymentsettingTab')"
			[completed]="(_helper.getTabValidity(2))">

			<app-payment-setting class="col-sm-12 col-md-6 col-lg-12" [selectedData]="selectedData" (commonFormEvent)="handleControlEvent($event)"
				[actionPublisher]="actionMap$.get('paymentsetting')" label="paymentsetting"
				formControlName="paymentsetting"></app-payment-setting>

		</fpx-tab>

		<fpx-tab [tabData]="_helper.getTabData('notificationControlTab')"
			[disabled]="formGroup.value | fpxTabNestedValidity : _helper.getTabInfo('notificationControlTab')"
			[completed]="(_helper.getTabValidity(3))">

			<box class="tab-content-wrapper notificationControl">
				<box class="entry-form">
					<box class="grid entry-form-field-group">
						<app-child-req-notification class="col-sm-12 col-md-6 col-lg-12"
							[actionPublisher]="actionMap$.get('childreqnotification')" label="childreqnotification"
							formControlName="childreqnotification"></app-child-req-notification>

					</box>
				</box>
			</box>

		</fpx-tab>

	</fpx-tab-group>

</form>
