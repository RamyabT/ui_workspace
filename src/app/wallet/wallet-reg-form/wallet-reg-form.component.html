<form [formGroup]="formGroup" (ngSubmit)="submit()" autocomplete="off" formName="WalletRegForm" >
	<fpx-tab-group class="steeper-group-container" [tabGroupData]="_helper.getTabData('tabGroup')"
		(selectedTabChange)="_helper.setCurrentActiveTab($event)">
		<fpx-tab [tabData]="_helper.getTabData('walletregistrationTab')"
		
		[completed]="(_helper.getTabValidity(0))">

			<app-retail-wallet-registration-form class="col-sm-12 col-md-6 col-lg-6" (commonFormEvent)="handleControlEvent($event)"
				[actionPublisher]="actionMap$.get('walletregistration')" label="walletregistration"
				formControlName="walletregistration"></app-retail-wallet-registration-form>
		</fpx-tab>

		<fpx-tab [tabData]="_helper.getTabData('walletLimitsTab')"
		
		[completed]="(_helper.getTabValidity(1))">

			<app-retail-wallet-tranlimit-form class="col-sm-12 col-md-6 col-lg-6" (commonFormEvent)="handleControlEvent($event)"
				[actionPublisher]="actionMap$.get('wallettranlimit')" label="wallettranlimit"
				formControlName="wallettranlimit"></app-retail-wallet-tranlimit-form>
		</fpx-tab>
	</fpx-tab-group>
	<!-- <box class="entry-form">
	</box>  -->
</form>
