<box class="summary-card-carousel" >
    <ng-container *ngIf="summary && summary.length">
        <ngx-slick-carousel class="casa-carousel" #slickModal="slick-carousel" 
            [config]="slideConfig" 
            (afterChange)="onCardChanged($event)">
            <ng-container *ngFor="let card of summary">
                <box ngxSlickItem class="slide"   >
                    <app-wallet-summary-card [cardData]="card"  [contextmenuBtn]="true"></app-wallet-summary-card>
                </box>
            </ng-container>
        </ngx-slick-carousel>
    </ng-container>
</box>
