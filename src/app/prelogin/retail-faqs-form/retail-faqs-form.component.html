<form [formGroup]="formGroup" (ngSubmit)="submit()" autocomplete="off" formName="RetailFaqsForm">

	<box class="entry-form">
		<dl class="accordion-wrapper">
			<box class="accordion-item" *ngFor="let item of state.faqs  let i=index">
				<dt class="label" (click)="_helper.toggle(i)" [ngClass]="item.isToggle? 'show':'hidden' ">
					<span class="label-item">
						{{item.inventoryNumber?.question}}
					</span>
				</dt>
				<dd class="value" [ngClass]="item.isToggle? 'show':'hidden' ">{{item.inventoryNumber?.answer}}</dd>
			</box>
		</dl>
		<!-- <box class="scroll-btn">
			<fpx-button [btnClass]="'btn-secondary'" label="Scroll to Top"
				(onClick)="_helper.scrollToTop()"></fpx-button>
		</box> -->
	</box>
</form>
