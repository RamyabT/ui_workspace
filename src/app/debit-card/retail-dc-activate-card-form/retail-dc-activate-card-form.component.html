<form [formGroup]="formGroup" (ngSubmit)="submit()" autocomplete="off" formName="RetailDcActivateCardForm">

	<box class="entry-form">
		<ng-container *ngIf="state.cardData && device.isMobile()">
			<debitcard class="col-12" [cardData]="state.cardData" [formView]="true"></debitcard>
		</ng-container>
		<box class="grid entry-form-field-group">
		<!-- <app-inactive-dc-list class="col-sm-12 col-md-6 col-lg-4" [actionPublisher]="actionMap$.get('cardReference')"
			label="{{'RetailDcActivateCardForm.cardReference.label' | translate }}" formControlName="cardReference"
			(commonControlEvent)="handleControlEvent($event)"></app-inactive-dc-list> -->


		<!-- <app-credit-card-number-control class="col-sm-12 col-md-6 col-lg-4"
			[actionPublisher]="actionMap$.get('cardNumber')"
			label="{{'RetailDcActivateCardForm.cardNumber.label' | translate }}"
			formControlName="cardNumber"></app-credit-card-number-control> -->



		<app-name-control class="col-sm-12 col-md-6 col-lg-6" [actionPublisher]="actionMap$.get('cardName')"
			label="{{'RetailDcActivateCardForm.cardName.label' | translate }}"
			formControlName="cardName"></app-name-control>


		<app-expiry-month-list-control class="col-sm-12 col-md-6 col-lg-6"
			[actionPublisher]="actionMap$.get('expiryMonth')"
			label="{{'RetailDcActivateCardForm.expiryMonth.label' | translate }}"
			formControlName="expiryMonth"></app-expiry-month-list-control>


		<app-cc-expiry-year-list-control class="col-sm-12 col-md-6 col-lg-6"
			[actionPublisher]="actionMap$.get('expiryYear')"
			label="{{'RetailDcActivateCardForm.expiryYear.label' | translate }}"
			formControlName="expiryYear"></app-cc-expiry-year-list-control>


		<app-dcvv-pin-control class="col-sm-12 col-md-6 col-lg-6" [actionPublisher]="actionMap$.get('cvv')"
			label="{{'RetailDcActivateCardForm.cvv.label' | translate }}" formControlName="cvv"></app-dcvv-pin-control>




		<app-remarks-control class="col-sm-12 col-md-6 col-lg-6" [actionPublisher]="actionMap$.get('remarks')"
			label="{{'RetailDcActivateCardForm.remarks.label' | translate }}"
			formControlName="remarks"></app-remarks-control>
		<box id="FieldId_1" class="col-md-12 grid  main-group  ">

		</box>
	</box>
	<box id="group_disclaimer-box" class="col-sm-12 col-md-6 col-lg-6 grid main-group term-box">

		<app-terms-control class="col-sm-12 col-md-6 col-lg-6" [actionPublisher]="actionMap$.get('termsFlag')"
			label="{{'RetailDcActivateCardForm.termsFlag.label' | translate }}" formControlName="termsFlag"
			[textPosition]="state.termsFlag.textPosition" [ckValues]="state.termsFlag.ckValues"></app-terms-control>

	</box>
	</box>
</form>
