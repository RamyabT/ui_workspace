<box class="widget spend-summary">
    <header>
        <span class="widget-title">{{ 'DISBURSEMENTOVERVIEW.title' | translate }}</span>
        <box class="tool-bar">
            <mat-select value="category" class="default-select">
                <mat-option value="category">By Category</mat-option>
                <mat-option value="flow">By Flow</mat-option>
            </mat-select>
        </box>
    </header>
    <box class="widget-body">
        <box class="spend-summary-chart-inner">
            <!-- <box class="spend-summary-chart-header">
                <box class="primary-info">

                </box>
                <box class="secondary-info">
                    <span class="tip">20% less then last week</span>
                </box>
            </box> -->
            <box class="spend-summary-chart-body">
                <box class="spend-chart">
                    <box class="chart-container" #chartContainer></box>
                    <box *ngIf="chartData?.length" class="total-summary">
                        <span class="lbl">{{ 'DISBURSEMENTOVERVIEW.total' | translate }}</span>
                        <!-- <span class="val">{{chartData[0].value+chartData[1].value | currency : totalSummary.currency : ''}} {{ totalSummary.currency}}</span> -->
                        <span class="val">{{totalSummary.amount | currency : totalSummary.currency : ''}} {{ totalSummary.currency}}</span>
                    </box>
                    <box class="chart-data">
                        <box class="data" *ngFor="let data of chartData">
                            <span class="lbl">{{data.category}}</span>
                            <span class="val">{{data.value | currency : data.value : ''}} {{ data.currency}}</span>
                        </box>
                    </box>
                    <box class="chart-nav"></box>
                </box>

        </box>
