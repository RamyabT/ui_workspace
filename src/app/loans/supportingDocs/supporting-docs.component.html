<form [formGroup]="formGroup" formName="supportingDocs">
	<box class="co-applic">
		
		<box class="input-grid country-of-tax-input-grid" [style.width]="gridWidth+'%'">
			
			<ng-container formArrayName="formArray">
				<ng-container *ngFor="let control of formArray.controls; let i = index; let last = last"
					formGroupName="{{ i }}">
					<box class="input-grid-row">
						<app-Image-upload-control class="col-sm-12 col-md-6 col-lg-6"
							label="{{'supportingDocs.coApplicant.label' | translate }} {{i+1}}" formControlName="coApplicantImage"
							[minSize]="state.coApplicantImage.minSize" [maxSize]="state.coApplicantImage.maxSize"
							[extensions]="state.coApplicantImage.extensions"></app-Image-upload-control>

					</box>
				</ng-container>
			</ng-container>
		</box>
	</box>
</form>
