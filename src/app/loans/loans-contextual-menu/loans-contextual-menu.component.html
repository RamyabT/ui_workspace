<button type="button" class="btn-popup-close" (click)="closeContextMenu()">close</button>
<ng-container *ngIf="cardData">
    <box class="context-menu-wrapper">
        <header>
            <box class="account-info">
                <span class="acc-number">{{ cardData.loanAccountNumber }}</span>
            </box>
           
        </header>
        <box class="context-menu-body">
            <ng-container *ngIf="quickLinks && quickLinks.length">
                <ul class="actions-list grid">
                    <ng-container *ngFor="let item of quickLinks">
                        <li (click)="openLink(item)" >
                            <span class="icon-wrapper {{item.icon}}"></span>
                            <span class="text" [innerHTML]="item.name"></span>
                        </li>
                    </ng-container>
                </ul>
            </ng-container>
        </box>
    </box>
</ng-container>
