<form [formGroup]="formGroup" (ngSubmit)="submit()" autocomplete="off" formName="RetailBeneaedreqForm">

	<box class="entry-form">
		<box class="grid entry-form-field-group">


			<app-bene-account-type class="col-sm-12 col-md-6 col-lg-4" [actionPublisher]="actionMap$.get('beneAccType')"
				label="{{'RetailBeneaedreqForm.beneAccType.label' | translate }}"
				formControlName="beneAccType"></app-bene-account-type>


			<app-international-iban-control class="col-sm-12 col-md-6 col-lg-4"
				[actionPublisher]="actionMap$.get('iban')" label="{{'RetailBeneaedreqForm.iban.label' | translate }}"
				formControlName="iban" [changePublisher]="formChangePublisher$"
				(commonControlEvent)="handleControlEvent($event)"
				[dependencyField]="['serviceCodeVaribale']"></app-international-iban-control>


			<app-aed-account-number-control class="col-sm-12 col-md-6 col-lg-4"
				[actionPublisher]="actionMap$.get('accountNumber')"
				label="{{'RetailBeneaedreqForm.accountNumber.label' | translate }}" formControlName="accountNumber"
				[changePublisher]="formChangePublisher$" (commonControlEvent)="handleControlEvent($event)"
				[dependencyField]="['serviceCodeVaribale']"></app-aed-account-number-control>


			<app-confirm-account-number-control class="col-sm-12 col-md-6 col-lg-4"
				[actionPublisher]="actionMap$.get('conAccNumber')"
				label="{{'RetailBeneaedreqForm.conAccNumber.label' | translate }}"
				formControlName="conAccNumber"></app-confirm-account-number-control>


			<app-bene-name-control class="col-sm-12 col-md-6 col-lg-4" [actionPublisher]="actionMap$.get('beneficiaryName')"
				label="{{'RetailBeneaedreqForm.beneficiaryName.label' | translate }}"
				formControlName="beneficiaryName"></app-bene-name-control>


			<app-international-bic-code-control class="col-sm-12 col-md-6 col-lg-4"
				[actionPublisher]="actionMap$.get('bic')" label="{{'RetailBeneaedreqForm.bic.label' | translate }}"
				formControlName="bic" [changePublisher]="formChangePublisher$"
				(commonControlEvent)="handleControlEvent($event)"
				[dependencyField]="['serviceCodeVaribale']"></app-international-bic-code-control>

		</box>

		<box class="grid entry-form-field-group display-controls-container" #bankDetails
			[actionPublisher]="actionMap$.get('bankDetails')">

			<app-bank-code-control class="col-sm-12 col-md-6 col-lg-4"
				[actionPublisher]="actionMap$.get('bankDescription')"
				label="{{'RetailBeneaedreqForm.bankDescription.label' | translate }}"
				formControlName="bankDescription"></app-bank-code-control>


			<app-branches-control class="col-sm-12 col-md-6 col-lg-4"
				[actionPublisher]="actionMap$.get('branchDescription')"
				label="{{'RetailBeneaedreqForm.branchDescription.label' | translate }}"
				formControlName="branchDescription"></app-branches-control>


			<app-address-area-line-control class="col-sm-12 col-md-6 col-lg-4"
				[actionPublisher]="actionMap$.get('bankAddress')"
				label="{{'RetailBeneaedreqForm.bankAddress.label' | translate }}"
				formControlName="bankAddress"></app-address-area-line-control>
		</box>

		<box class="grid entry-form-field-group" #beneDetails [actionPublisher]="actionMap$.get('beneDetails')">

			<app-bene-nickname-control class="col-sm-12 col-md-6 col-lg-4"
				[actionPublisher]="actionMap$.get('nickName')"
				label="{{'RetailBeneaedreqForm.nickName.label' | translate }}"
				formControlName="nickName"></app-bene-nickname-control>

				<app-is-favourite-control class="col-sm-12 col-md-12 col-lg-12" [actionPublisher]="actionMap$.get('isFavourite')"
			label="{{'RetailBeneInternalForm.isFavourite.label' | translate }}" formControlName="isFavourite"
			placeholder="{{'RetailBeneInternalForm.isFavourite.placeholder' | translate }}"
			[textPosition]="state.isFavourite.textPosition" [ckValues]="state.isFavourite.ckValues"></app-is-favourite-control>


			<app-country-list-control class="col-sm-12 col-md-6 col-lg-4"
				[actionPublisher]="actionMap$.get('beneCountry')"
				label="{{'RetailBeneaedreqForm.beneCountry.label' | translate }}"
				formControlName="beneCountry"></app-country-list-control>


			<app-address-area-line-control class="col-sm-12 col-md-6 col-lg-4"
				[actionPublisher]="actionMap$.get('addressLine1')"
				label="{{'RetailBeneaedreqForm.addressLine1.label' | translate }}"
				formControlName="addressLine1"></app-address-area-line-control>


			<app-address-area-line-control class="col-sm-12 col-md-6 col-lg-4"
				[actionPublisher]="actionMap$.get('addressLine2')"
				label="{{'RetailBeneaedreqForm.addressLine2.label' | translate }}"
				formControlName="addressLine2"></app-address-area-line-control>


			<app-city-control class="col-sm-12 col-md-6 col-lg-4" [actionPublisher]="actionMap$.get('city')"
				label="{{'RetailBeneaedreqForm.city.label' | translate }}" formControlName="city"></app-city-control>


			<app-country-list-control class="col-sm-12 col-md-6 col-lg-4"
				[actionPublisher]="actionMap$.get('bankCountry')"
				label="{{'RetailBeneaedreqForm.bankCountry.label' | translate }}"
				formControlName="bankCountry"></app-country-list-control>


			<app-domestic-bic-control class="col-sm-12 col-md-6 col-lg-4 uppercase"
				[actionPublisher]="actionMap$.get('intermediaryBank')"
				label="{{'RetailBeneaedreqForm.intermediaryBank.label' | translate }}"
				formControlName="intermediaryBank" [changePublisher]="formChangePublisher$"
				(commonControlEvent)="handleControlEvent($event)"
				[dependencyField]="['serviceCodeVaribale']"></app-domestic-bic-control>


			<app-remarks-control class="col-sm-12 col-md-6 col-lg-4" [actionPublisher]="actionMap$.get('remarks')"
				label="{{'RetailBeneaedreqForm.remarks.label' | translate }}"
				formControlName="remarks"></app-remarks-control>

		</box>

		<box class="group disclaimer-box col-sm-12 col-md-12 col-lg-12" #termsDetails
			[actionPublisher]="actionMap$.get('termsDetails')">

			

			<app-terms-control class="col-sm-12 col-md-12 col-lg-12" [actionPublisher]="actionMap$.get('terms')"
				label="{{'RetailBeneInternalForm.termsFlag.label' | translate }}" formControlName="termsFlag"
				placeholder="{{'RetailBeneInternalForm.termsFlag.placeholder' | translate }}"
				[textPosition]="state.termsFlag.textPosition" [ckValues]="state.termsFlag.ckValues"></app-terms-control>


			<fpx-display-text class="disclaimer-txt"
				[innerHTML]="'Disclaimer: Lorem Ipsum content needs to be shared by the team'"></fpx-display-text>


		</box>
	</box>
</form>
