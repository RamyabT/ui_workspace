<box class="dropdown-template">
        <fpx-selectable-dropdown class="fpx-form-control" [controlName]="formControlName" #fpxControl
                [selectableList$]="selectableDataList$" [controlValue]="domainControlValue" [label]="label"
                [placeholder]="placeholder" [lookupTrigger$]="lookupResponse$" [ngTemplateName]="'beneListTmplt'">
        </fpx-selectable-dropdown>
        <box *ngIf="controlBusy" class="control-loader loading"></box>
</box>
