<button type="button" class="btn-popup-close" (click)="closeContextMenu()">close</button>
<ng-container>
    <box class="context-menu-wrapper custom-forms">
        <header>
            <box class="header-title">Resume Application</box>
        </header>
        <box class="context-menu-body">
            <box class="image">
                <img src="./assets/illustrations/session-check.png" alt="">
            </box>
            <box class="session-check-body">
                <div class="title">Resume Application</div>
                <div class="body">Your bank application is currently in progress but hasnâ€™t been completed. Your ARN no. is {{_appConfig.getData('processId')}}.
                    Click resume to continue the application</div>
            </box>
        </box>
        <div class="form-footer-actions">
            <div class="btn-container reset-btn-container">
                <button type="button" class="btn-tertiary" (click)="onCancel()"> Cancel </button>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn-primary" (click)="onContinue()"> Resume </button>
            </div>
        </div>
    </box>
</ng-container>
